<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" class="form-control">
                    <option value="<40">&lt; 40</option>
                    <option value="≥40 &amp; <60">&ge; 40 &lt; 60</option>
                    <option value="≥60">&ge; 60</option>
                </select>
                <div class="error" id="ageError">Age is mandatory</div>
            </div>
            <div class="form-group">
                <label for="income">Income (in Lakhs):</label>
                <input type="number" id="income" class="form-control">
                <div class="error" id="incomeError">Enter a valid income</div>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions (in Lakhs):</label>
                <input type="number" id="deductions" class="form-control">
                <div class="error" id="deductionsError">Enter a valid deduction amount</div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
